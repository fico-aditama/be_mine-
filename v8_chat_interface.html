<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat with f.adi</title>
    <style>
        body { background: #e5ddd5; font-family: Helvetica, Arial, sans-serif; display: flex; justify-content: center; height: 100vh; margin: 0; }
        .phone { width: 375px; height: 90vh; background: #efe7dd; margin-top: 5vh; border-radius: 20px; box-shadow: 0 0 20px rgba(0,0,0,0.2); overflow: hidden; display: flex; flex-direction: column; position: relative; }
        .header { background: #075e54; color: white; padding: 10px 15px; display: flex; align-items: center; gap: 10px; }
        .avatar { width: 40px; height: 40px; border-radius: 50%; background: #ddd; display: flex; align-items: center; justify-content: center; font-size: 20px; }
        .chat-area { flex: 1; padding: 20px; overflow-y: auto; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); display: flex; flex-direction: column; gap: 10px; }
        .message { max-width: 80%; padding: 8px 15px; border-radius: 10px; font-size: 14px; line-height: 1.4; position: relative; }
        .received { background: white; align-self: flex-start; border-top-left-radius: 0; }
        .sent { background: #dcf8c6; align-self: flex-end; border-top-right-radius: 0; }
        .time { font-size: 10px; color: #999; text-align: right; margin-top: 3px; }
        .input-area { background: #f0f0f0; padding: 10px; display: flex; gap: 10px; align-items: center; }
        .input-box { flex: 1; padding: 10px; border-radius: 20px; border: none; outline: none; }
        .btn-send { background: #128c7e; color: white; border: none; border-radius: 50%; width: 40px; height: 40px; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        
        .typing { font-style: italic; color: #555; font-size: 12px; margin-left: 10px; margin-bottom: 5px; display: none; }
    </style>
</head>
<body>
    <div class="phone">
        <div class="header">
            <div class="avatar">üë®‚Äçüíª</div>
            <div>
                <div style="font-weight: bold;">f.adi (Reformist)</div>
                <div style="font-size: 12px;">Online</div>
            </div>
        </div>
        <div class="chat-area" id="chat">
            <div class="message received">
                Hi Celine! üëã
                <div class="time">10:00 AM</div>
            </div>
            <div class="message received">
                I have something important to ask...
                <div class="time">10:01 AM</div>
            </div>
        </div>
        <div class="typing" id="typing">f.adi is typing...</div>
        <div class="input-area">
            <input type="text" class="input-box" placeholder="Type a message..." id="input" disabled>
            <button class="btn-send">‚û§</button>
        </div>
    </div>

    <script>
        const messages = [
            "We've known each other for a while now.",
            "And honestly...",
            "You make my chaotic life feel stable.",
            "So...",
            "Will you be my girlfriend? üåπ"
        ];
        
        let index = 0;
        const chat = document.getElementById('chat');
        const typing = document.getElementById('typing');

        function sendNext() {
            if (index < messages.length) {
                typing.style.display = 'block';
                setTimeout(() => {
                    typing.style.display = 'none';
                    const div = document.createElement('div');
                    div.className = 'message received';
                    div.innerHTML = messages[index] + '<div class="time">' + new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) + '</div>';
                    chat.appendChild(div);
                    chat.scrollTop = chat.scrollHeight;
                    index++;
                    setTimeout(sendNext, 1500 + Math.random() * 1000);
                }, 1000 + Math.random() * 1000);
            } else {
                 showOptions();
            }
        }
        
        setTimeout(sendNext, 1000);

        function showOptions() {
            const options = document.createElement('div');
            options.style.display = 'flex';
            options.style.justifyContent = 'center';
            options.style.gap = '10px';
            options.style.marginTop = '10px';
            options.innerHTML = `
                <button onclick="reply('YES! ü•∞')" style="background:#128c7e; color:white; border:none; padding:10px 20px; border-radius:20px; cursor:pointer;">YES! ü•∞</button>
                <button onclick="reply('Of course! ‚ù§Ô∏è')" style="background:#128c7e; color:white; border:none; padding:10px 20px; border-radius:20px; cursor:pointer;">Of course! ‚ù§Ô∏è</button>
            `;
            chat.appendChild(options);
            chat.scrollTop = chat.scrollHeight;
        }

        window.reply = function(text) {
             const div = document.createElement('div');
             div.className = 'message sent';
             div.innerHTML = text + '<div class="time">' + new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) + '</div>';
             chat.appendChild(div);
             
             // f.adi replies back
             setTimeout(() => {
                 const replyDiv = document.createElement('div');
                 replyDiv.className = 'message received';
                 replyDiv.innerHTML = "I promise to make you happy! ‚ù§Ô∏è" + '<div class="time">' + new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) + '</div>';
                 chat.appendChild(replyDiv);
                 chat.scrollTop = chat.scrollHeight;
             }, 1000);
        }
    </script>
</body>
</html>
