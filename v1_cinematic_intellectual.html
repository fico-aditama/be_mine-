<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You | My Universe</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <!-- Tailored CSS for Premium Feel -->
    <style>
        :root {
            --primary-color: #ff4d6d;
            --secondary-color: #ffd700;
            --bg-deep: #0b0c15;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --text-muted: #rgba(255,255,255, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            overflow: hidden;
            background-color: var(--bg-deep);
            color: var(--text-main);
            font-family: 'Outfit', sans-serif;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Glassmorphism Card */
        .glass-panel {
            position: relative;
            z-index: 10;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 3rem;
            width: 90%;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            opacity: 0; /* Hidden initially for animation */
            transform: translateY(20px);
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, #fff 0%, #ffcfd8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.2;
        }

        p.message {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            color: rgba(255,255,255,0.9);
            min-height: 60px; /* Prevent layout shift */
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 2rem;
            position: relative;
            height: 60px; /* define height for absolute positioning of No button */
        }

        button {
            border: none;
            outline: none;
            cursor: pointer;
            padding: 12px 32px;
            border-radius: 50px;
            font-family: 'Outfit', sans-serif;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-yes {
            background: linear-gradient(135deg, var(--primary-color), #ff758c);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
        }

        .btn-yes:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 8px 25px rgba(255, 77, 109, 0.6);
        }

        .btn-no {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative; /* Changed from absolute to allow initial flow */
        }

        .btn-no:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        /* Music Player Minimalist */
        .music-control {
            position: absolute;
            bottom: 30px;
            right: 30px;
            z-index: 20;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.3s ease;
        }
        
        .music-control:hover {
            background: var(--primary-color);
            border-color: var(--primary-color);
        }

        /* Overlay for "Start" */
        #start-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 1s ease;
        }

        .start-btn {
            background: transparent;
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 30px;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        
        .start-btn:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
            background: rgba(255, 77, 109, 0.1);
        }

        /* Mobile specific adjustments */
        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .glass-panel { padding: 2rem; width: 85%; }
            .btn-group { flex-direction: column; height: auto; gap: 15px; }
            .btn-no { position: static; } /* Reset relative for mobile simplicity initially */
        }
        
        /* Celebration Text */
        .celebration-text {
            display: none;
            font-size: 1.5rem;
            color: #fff;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

    </style>
</head>
<body>

    <!-- Audio (Hidden) - Using a romantic royalty free track or direct link -->
    <!-- Note: Browsers block autoplay, so we trigger on "Enter" click -->
    <audio id="bg-music" loop>
        <source src="https://drive.google.com/uc?export=download&id=1t8a7Y4g0bY3d8gV9Z2v3v3z3z3z3z3z" type="audio/mp3"> 
        <!-- Fallback to a reliable online source if local file not present. Using a placeholder for "Beautiful Piano" -->
        <source src="https://cdn.pixabay.com/download/audio/2022/02/07/audio_182252a856.mp3?filename=romantic-piano-11006.mp3" type="audio/mp3">
    </audio>

    <!-- 3D Canvas -->
    <div id="canvas-container"></div>

    <!-- Start Screen -->
    <div id="start-overlay">
        <h2 style="font-family: 'Playfair Display', serif; font-size: 2rem; margin-bottom: 20px;">For You</h2>
        <p style="opacity: 0.7; margin-bottom: 30px;">(Please turn on your sound üéß)</p>
        <button class="start-btn" onclick="startExperience()">Open Letter</button>
    </div>

    <!-- Main Content Card -->
    <div class="glass-panel" id="main-card">
        <h1 id="title-text">Hey...</h1>
        <p class="message" id="typewriter-text"></p>
        
        <div class="btn-group" id="interaction-area" style="opacity: 0; pointer-events: none;">
            <button class="btn-yes" onclick="sheSaidYes()">Yes, I will ‚ù§Ô∏è</button>
            <button class="btn-no" id="btn-no" onmouseover="moveButton()">No</button>
        </div>

        <div class="celebration-text" id="celebration-msg">
            <h2 style="font-family: 'Playfair Display'; margin-bottom: 10px;">Forever & Always üåπ</h2>
            <p>You made me the happiest person alive.</p>
        </div>
    </div>

    <!-- Music Control -->
    <div class="music-control" onclick="toggleMusic()">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 18V5l12-2v13"></path><circle cx="6" cy="18" r="3"></circle><circle cx="18" cy="16" r="3"></circle></svg>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <!-- Confetti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
        // --- 1. Three.js Particle Heart Background ---
        const initThreeJS = () => {
            const container = document.getElementById('canvas-container');
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
            
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);

            // Particles - Heart Shape
            const geometry = new THREE.BufferGeometry();
            const particles = 2000;
            const positions = new Float32Array(particles * 3);
            const colors = new Float32Array(particles * 3);
            
            const color1 = new THREE.Color(0xff4d6d); // Pink
            const color2 = new THREE.Color(0xffd700); // Gold

            for (let i = 0; i < particles; i++) {
                // Heart equation parametric
                const t = Math.random() * Math.PI * 2;
                // Distribute points inside heart
                const r = Math.pow(Math.random(), 0.3) * 15; // Scale factor
                
                // x = 16sin^3(t)
                // y = 13cos(t) - 5cos(2t) - 2cos(3t) - cos(4t)
                
                let x = 16 * Math.pow(Math.sin(t), 3);
                let y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                
                // Add some randomness/volume
                x *= (0.9 + Math.random() * 0.2);
                y *= (0.9 + Math.random() * 0.2);
                let z = (Math.random() - 0.5) * 10;

                positions[i * 3] = x * 0.2; // Scale down
                positions[i * 3 + 1] = y * 0.2;
                positions[i * 3 + 2] = z * 0.2;

                // Mix colors
                const mixedColor = color1.clone().lerp(color2, Math.random());
                colors[i * 3] = mixedColor.r;
                colors[i * 3 + 1] = mixedColor.g;
                colors[i * 3 + 2] = mixedColor.b;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const material = new THREE.PointsMaterial({
                size: 0.15,
                vertexColors: true,
                transparent: true,
                opacity: 0.8,
                blending: THREE.AdditiveBlending
            });

            const particlesMesh = new THREE.Points(geometry, material);
            scene.add(particlesMesh);

            camera.position.z = 10;

            // Animation Loop
            let mouseX = 0;
            let mouseY = 0;
            
            document.addEventListener('mousemove', (event) => {
                mouseX = event.clientX - window.innerWidth / 2;
                mouseY = event.clientY - window.innerHeight / 2;
            });

            const animate = () => {
                requestAnimationFrame(animate);

                // Rotate heart slowly
                particlesMesh.rotation.y += 0.002;
                particlesMesh.rotation.z += 0.001;

                // Mouse interaction parallax
                camera.position.x += (mouseX * 0.005 - camera.position.x) * 0.05;
                camera.position.y += (-mouseY * 0.005 - camera.position.y) * 0.05;
                camera.lookAt(scene.position);

                // Pulse effect
                const time = Date.now() * 0.001;
                particlesMesh.scale.setScalar(1 + Math.sin(time * 1.5) * 0.05);

                renderer.render(scene, camera);
            };

            animate();

            // Resize handle
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        };

        // --- 2. Logic & Interactions ---
        
        const audio = document.getElementById('bg-music');
        let isMusicPlaying = false;

        const messages = [
            "I've been calculating the probability...",
            "Analyze the data: We laugh, we grow, we sync.",
            "In my chaotic world of code and deadlines...",
            "You are the only constant variable that brings me peace.",
            "You are my life's light, forever entangled.",
            "So, I have one question for you..." // Last message triggers buttons
        ];

        let msgIndex = 0;
        const typeSpeed = 50; 
        const typeWriterElement = document.getElementById('typewriter-text');
        const titleElement = document.getElementById('title-text');
        const nextBtnCmd = " (Click to continue)";

        function startExperience() {
            // Fade out overlay
            const overlay = document.getElementById('start-overlay');
            overlay.style.opacity = '0';
            setTimeout(() => overlay.remove(), 1000);

            // Play music
            audio.volume = 0.5;
            audio.play().then(() => {
                isMusicPlaying = true;
            }).catch(e => console.log("Audio permission needed interaction"));

            // Animate card entry
            gsap.to("#main-card", {
                duration: 1.5,
                opacity: 1,
                y: 0,
                ease: "power3.out",
                delay: 0.5,
                onComplete: nextMessage
            });

            initThreeJS();
        }

        function typeWriter(text, i, fnCallback) {
            if (i < (text.length)) {
                typeWriterElement.innerHTML = text.substring(0, i+1) + '<span aria-hidden="true">|</span>';
                setTimeout(function() {
                    typeWriter(text, i + 1, fnCallback)
                }, typeSpeed);
            } else {
                // Text finished
                typeWriterElement.innerHTML = text; // remove cursor
                // Wait a bit then auto advance or add click listener
                document.body.addEventListener('click', advanceStory, { once: true });
            }
        }

        function nextMessage() {
            if (msgIndex < messages.length) {
                // Change Title based on progress
                if (msgIndex === 0) titleElement.innerText = "Analyzing...";
                if (msgIndex === 2) titleElement.innerText = "The Truth Is...";
                if (msgIndex === 4) titleElement.innerText = "Celine..."; 
                if (msgIndex === 5) titleElement.innerText = "My Question";

                typeWriter(messages[msgIndex], 0);
                msgIndex++;
            } else {
                // Show buttons
                showFinalChoice();
            }
        }

        function advanceStory() {
            // If buttons are shown, don't advance
            if (document.getElementById('interaction-area').style.opacity === '1') return;
            nextMessage();
        }

        function showFinalChoice() {
            gsap.to("#interaction-area", {
                duration: 1,
                opacity: 1,
                pointerEvents: "all",
                ease: "power2.out"
            });
            titleElement.innerText = "Will you be mine?";
            typeWriterElement.innerText = "Let's debug life together. Forever.";
        }

        // --- 3. The "No" Button Trick ---
        function moveButton() {
            if (window.innerWidth <= 768) return; // Disable on mobile to avoid frustration? Or keep simpler logic
            
            const btnNo = document.getElementById('btn-no');
            const x = (Math.random() - 0.5) * 300;
            const y = (Math.random() - 0.5) * 300;
            
            gsap.to(btnNo, {
                x: x,
                y: y,
                duration: 0.3,
                ease: "power2.out"
            });

            // Change text randomly
            const texts = ["Are you sure?", "Think again!", "Error 404: No found", "Really?", "Don't click me!"];
            btnNo.innerText = texts[Math.floor(Math.random() * texts.length)];
        }

        // --- 4. The "Yes" Celebration ---
        function sheSaidYes() {
            // Hide buttons
            gsap.to("#interaction-area", { opacity: 0, pointerEvents: "none", duration: 0.5 });
            gsap.to("#typewriter-text", { opacity: 0, duration: 0.5 });
            gsap.to("#title-text", { opacity: 0, duration: 0.5 });

            // Show celebration
            const celeb = document.getElementById('celebration-msg');
            celeb.style.display = 'block';
            gsap.from(celeb, { opacity: 0, y: 20, duration: 1, delay: 0.5 });

            // Confetti Explosion
            const duration = 5 * 1000;
            const animationEnd = Date.now() + duration;
            const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 999 };

            const randomInRange = (min, max) => Math.random() * (max - min) + min;

            const interval = setInterval(function() {
                const timeLeft = animationEnd - Date.now();

                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }

                const particleCount = 50 * (timeLeft / duration);
                
                confetti(Object.assign({}, defaults, { 
                    particleCount, 
                    origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } 
                }));
                confetti(Object.assign({}, defaults, { 
                    particleCount, 
                    origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } 
                }));
            }, 250);

            // Change Music to Chorus or volume up?
            audio.volume = 1.0;
        }

        function toggleMusic() {
            if (isMusicPlaying) {
                audio.pause();
                isMusicPlaying = false;
            } else {
                audio.play();
                isMusicPlaying = true;
            }
        }
    </script>
</body>
</html>
