<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>你是我心中的唯一，永远爱你 | You’re My Only One, Forever Love</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0d0d1a;
            font-family: 'Noto Sans SC', sans-serif;
            overflow: hidden;
            position: relative;
        }
        .overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 77, 77, 0.4), rgba(255, 215, 0, 0.3), transparent);
            pointer-events: none;
            z-index: 2;
        }
        .container {
            text-align: center;
            position: relative;
            z-index: 10;
            transform-style: preserve-3d;
            perspective: 1200px;
        }
        h1 {
            font-size: 4em;
            color: #fff;
            text-shadow: 0 0 25px #ff4d4d, 0 0 50px #ffd700, 0 5px 20px rgba(0, 0, 0, 0.9);
            animation: pulseLove 2s infinite, floatText 4s infinite ease-in-out;
            padding: 30px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 30px;
            transform: translateZ(60px);
            line-height: 1.2;
        }
        .particle-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 5;
        }
        .lantern {
            position: absolute;
            width: 50px;
            height: 60px;
            background: #ff4d4d;
            border-radius: 50% 50% 20% 20%;
            animation: driftLantern 7s ease-in-out infinite;
            box-shadow: 0 0 30px #ff4d4d, 0 0 60px #ff4d4d;
            transform-origin: top;
        }
        .lantern::before {
            content: '';
            position: absolute;
            width: 30px;
            height: 15px;
            background: #ffd700;
            top: -15px;
            left: 10px;
            border-radius: 50%;
        }
        .star {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ffd700;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: twinkleStar 3s infinite ease-in-out;
        }
        .heart {
            position: absolute;
            width: 40px;
            height: 40px;
            background: #ff9999;
            transform: rotate(-45deg);
            animation: heartbeat 5s infinite ease-in-out;
        }
        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 40px;
            height: 40px;
            background: #ff9999;
            border-radius: 50%;
        }
        .heart::before { top: -20px; left: 0; }
        .heart::after { left: 20px; top: 0; }
        .yes-btn {
            padding: 35px 80px;
            font-size: 2.2em;
            font-weight: bold;
            border: none;
            border-radius: 60px;
            background: linear-gradient(135deg, #ff4d4d, #ffd700);
            color: #fff;
            cursor: pointer;
            box-shadow: 0 25px 50px rgba(255, 77, 77, 0.7), 0 0 80px rgba(255, 215, 0, 0.5);
            transition: all 0.6s ease;
            position: relative;
            overflow: hidden;
            z-index: 5;
            transform: translateZ(30px);
        }
        .yes-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.8s ease, height 0.8s ease;
        }
        .yes-btn:hover::before {
            width: 500px;
            height: 500px;
        }
        .yes-btn:hover {
            transform: scale(1.2) rotateX(15deg) translateZ(40px);
            box-shadow: 0 40px 80px rgba(255, 77, 77, 0.9), 0 0 120px rgba(255, 215, 0, 0.7);
        }
        .no-btn {
            position: absolute;
            padding: 15px 30px;
            font-size: 1.5em;
            border: none;
            border-radius: 30px;
            background: #b3b3b3;
            color: #333;
            cursor: pointer;
            transition: all 0.1s ease;
            z-index: 1;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        }
        .no-btn.active {
            animation: crazyEscape 0.5s infinite;
        }
        .love-burst {
            position: absolute;
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #ff4d4d, #ffd700);
            border-radius: 50%;
            animation: loveExplosion 2.5s ease-out forwards;
            box-shadow: 0 0 40px #ff4d4d;
        }
        @keyframes pulseLove {
            0% { transform: scale(1) translateZ(60px); }
            50% { transform: scale(1.05) translateZ(60px); }
            100% { transform: scale(1) translateZ(60px); }
        }
        @keyframes floatText {
            0% { transform: translateY(0) translateZ(60px); }
            50% { transform: translateY(-40px) translateZ(60px); }
            100% { transform: translateY(0) translateZ(60px); }
        }
        @keyframes driftLantern {
            0% { transform: translateY(0) rotate(0deg) scale(0.7); opacity: 0; }
            50% { transform: translateY(-60vh) rotate(20deg) scale(1); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(-20deg) scale(0.7); opacity: 0; }
        }
        @keyframes twinkleStar {
            0% { transform: scale(0.5); opacity: 0.3; }
            50% { transform: scale(1.5); opacity: 1; }
            100% { transform: scale(0.5); opacity: 0.3; }
        }
        @keyframes heartbeat {
            0% { transform: rotate(-45deg) scale(0.8); opacity: 0; }
            50% { transform: rotate(-45deg) scale(1.2); opacity: 1; }
            100% { transform: rotate(-45deg) scale(0.8); opacity: 0; }
        }
        @keyframes crazyEscape {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(calc(80vw * var(--x)), calc(80vh * var(--y))) rotate(${Math.random() * 1800}deg) scale(0.5); }
        }
        @keyframes loveExplosion {
            0% { transform: scale(0) rotate(0deg); opacity: 1; }
            50% { transform: scale(2.5) rotate(180deg); opacity: 1; }
            100% { transform: scale(4) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="particle-bg"></div>
    <div class="container">
        <h1>你是我心中的唯一，永远爱你<br>你是我的月亮，我的星辰，我的全部<br>You’re My Only One, Forever Love</h1>
        <button class="yes-btn" onclick="eternalLove()">Yes | 是的，我愿意</button>
        <button class="no-btn" onmouseover="fleeLove()">No | 不要</button>
    </div>
    <iframe width="0" height="0" src="https://www.youtube.com/embed/5nvuJKNjTWI?autoplay=1&loop=1&playlist=5nvuJKNjTWI" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script>
        // Partikel romansa: lentera, bintang, hati
        function spawnLantern() {
            const lantern = document.createElement('div');
            lantern.className = 'lantern';
            lantern.style.left = Math.random() * 100 + 'vw';
            document.querySelector('.particle-bg').appendChild(lantern);
            setTimeout(() => lantern.remove(), 7000);
        }
        function spawnStar() {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + 'vw';
            star.style.top = Math.random() * 100 + 'vh';
            document.querySelector('.particle-bg').appendChild(star);
            setTimeout(() => star.remove(), 3000);
        }
        function spawnHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = Math.random() * 100 + 'vh';
            document.querySelector('.particle-bg').appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(spawnLantern, 200);
        setInterval(spawnStar, 100);
        setInterval(spawnHeart, 150);

        // Tombol No jadi musuh cinta
        let noAttempts = 0;
        function fleeLove() {
            const noBtn = document.querySelector('.no-btn');
            noAttempts++;
            if (noAttempts > 2) {
                noBtn.classList.add('active');
                noBtn.style.setProperty('--x', Math.random() * 2 - 1);
                noBtn.style.setProperty('--y', Math.random() * 2 - 1);
                gsap.to(noBtn, { rotation: Math.random() * 1800, scale: 0.5, duration: 0.8, ease: "power4.out" });
            } else {
                gsap.to(noBtn, {
                    x: (Math.random() - 0.5) * 900,
                    y: (Math.random() - 0.5) * 900,
                    rotation: Math.random() * 1080,
                    scale: 1.3,
                    duration: 0.7,
                    ease: "elastic.out(1, 0.4)"
                });
            }
            if (noAttempts === 3) {
                alert("不要拒绝我，我真的好爱你好喜欢你，你是我的命中注定！| Don’t reject me lah, I love you so much, you’re my destiny!");
            }
        }

        // Cinta abadi saat Yes
        function eternalLove() {
            gsap.to(".container", { 
                opacity: 0, 
                scale: 0.5, 
                rotateX: 90, 
                duration: 1, 
                ease: "power4.in", 
                onComplete: () => {
                    document.body.innerHTML = `
                        <div style="text-align: center; font-size: 5em; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
                            <span style="color: #fff; text-shadow: 0 0 30px #ff4d4d, 0 0 60px #ffd700; animation: pulseLove 1.5s infinite;">
                                我爱你至深至真，我们永远在一起<br>I Love You So Deeply, Forever Together! ❤️
                            </span>
                        </div>`;
                    setInterval(spawnLantern, 50);
                    setInterval(spawnStar, 30);
                    setInterval(spawnHeart, 40);
                    setInterval(spawnLoveBurst, 80);
                }
            });
        }

        // Ledakan cinta kreatif
        function spawnLoveBurst() {
            const loveBurst = document.createElement('div');
            loveBurst.className = 'love-burst';
            loveBurst.style.left = Math.random() * 100 + 'vw';
            loveBurst.style.top = Math.random() * 100 + 'vh';
            document.body.appendChild(loveBurst);
            setTimeout(() => loveBurst.remove(), 2500);
        }
    </script>
</body>
</html>
