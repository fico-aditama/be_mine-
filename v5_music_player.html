<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sptfy - Our Playlist</title>
    <style>
        body { background: linear-gradient(to bottom, #535353, #121212); color: white; font-family: 'Circular', 'Helvetica Neue', Helvetica, Arial, sans-serif; margin: 0; min-height: 100vh; display: flex; justify-content: center; align-items: center; }
        .player { background: #181818; width: 350px; padding: 20px; border-radius: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .album-art { width: 100%; height: 350px; background: url('https://images.unsplash.com/photo-1516280440614-6697288d5d38?q=80&w=2070&auto=format&fit=crop') center/cover; border-radius: 5px; margin-bottom: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        .track-info { margin-bottom: 20px; }
        .title { font-size: 1.5rem; font-weight: bold; margin-bottom: 5px; }
        .artist { color: #b3b3b3; font-size: 1rem; }
        .progress-bar { height: 4px; background: #535353; border-radius: 2px; margin-bottom: 10px; position: relative; }
        .progress { width: 30%; height: 100%; background: #1db954; border-radius: 2px; }
        .controls { display: flex; justify-content: center; align-items: center; gap: 20px; margin-bottom: 20px; }
        .btn-control { background: none; border: none; color: #b3b3b3; cursor: pointer; font-size: 1.5rem; }
        .btn-play { background: white; color: black; width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; transition: transform 0.2s; }
        .btn-play:hover { transform: scale(1.1); }
        
        .lyrics { background: #282828; padding: 15px; border-radius: 8px; color: white; font-size: 1.1rem; line-height: 1.6; text-align: center; height: 150px; overflow-y: auto; display: none; }
        .proposal-btn { background: #1db954; color: white; border: none; padding: 15px; width: 100%; border-radius: 30px; font-weight: bold; font-size: 1rem; cursor: pointer; margin-top: 10px; text-transform: uppercase; letter-spacing: 1px; }
        .proposal-btn:hover { background: #1ed760; transform: scale(1.02); }
    </style>
</head>
<body>
    <div class="player">
        <div class="album-art"></div>
        <div class="track-info">
            <div class="title">My Only One</div>
            <div class="artist">f.adi ft. Celine</div>
        </div>
        <div class="progress-bar">
            <div class="progress"></div>
            <div style="display:flex; justify-content:space-between; font-size:0.8rem; color:#b3b3b3; margin-top:5px;">
                <span>1:23</span>
                <span>Forever</span>
            </div>
        </div>
        <div class="controls">
            <button class="btn-control">‚èÆ</button>
            <button class="btn-play" onclick="playSong()">‚ñ∂</button>
            <button class="btn-control">‚è≠</button>
        </div>
        
        <div class="lyrics" id="lyrics">
            <p>üé∂ I've been coding day and night...</p>
            <p>But nothing compiles without you by my side.</p>
            <p style="color: #1db954; font-weight: bold;">So tell me, will you be mine?</p>
        </div>

        <button class="proposal-btn" onclick="revealLyrics()">Show Lyrics (Tap Me)</button>
    </div>

    <script>
        function revealLyrics() {
            document.getElementById('lyrics').style.display = 'block';
            document.querySelector('.proposal-btn').innerText = "Add to 'My Life' Playlist? (YES)";
            document.querySelector('.proposal-btn').onclick = function() {
                alert("Track added to 'Forever Favorites'! ‚ù§Ô∏è");
                this.innerText = "Playing: Us - Forever üéß";
                this.style.background = "#000";
            };
        }
        function playSong() {
            revealLyrics();
            // Optional: Add real audio here
        }
    </script>
</body>
</html>
