<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For You</title>
    <style>
        body { 
            margin: 0; height: 100vh; display: flex; justify-content: center; align-items: center; 
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            font-family: 'Georgia', serif;
            color: white;
            text-align: center;
        }
        @keyframes gradient { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 50px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
        }
        
        h1 { font-size: 3rem; font-weight: 100; letter-spacing: 5px; margin-bottom: 20px; }
        p { font-size: 1.2rem; font-weight: 300; letter-spacing: 1px; margin-bottom: 40px; }
        
        .btn {
            background: rgba(255,255,255,0.2);
            border: 1px solid white;
            color: white;
            padding: 15px 40px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .btn:hover { background: white; color: #e73c7e; }
    </style>
</head>
<body>
    <div class="container">
        <h1>CELINE</h1>
        <p>You are the art I've been looking for.</p>
        <p>Would you do me the honor of being mine?</p>
        <button class="btn" onclick="alert('Thank you for making my life beautiful. ❤️')">Yes, I will.</button>
    </div>
</body>
</html>
